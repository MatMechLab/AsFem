site_name: AsFem
site_url: https://m3group.github.io/AsFem/
site_author: Yang Bai
site_description: >-
  An open source finite element code for phase-field modeling and multiphysics simulation.

# Copyright
copyright: Copyright &copy; 2020 - 2023 Yang Bai/M3-Group

# Repository
repo_name: M3Group/AsFem
repo_url: https://github.com/M3Group/AsFem

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


theme:
  name: material
  font:
    code: Roboto Mono

nav:
  - Home: index.md
  - About: about.md
  - Installation: install.md
  - Tutorial:
    - Step-0: Tutorial/step-0.md
    - Step-1: Tutorial/step-1.md
    - Step-2: Tutorial/step-2.md
    - Step-3: Tutorial/step-3.md
    - Step-4: Tutorial/step-4.md
    - Step-5: Tutorial/step-5.md
    - Step-6: Tutorial/step-6.md
    - Step-7: Tutorial/step-7.md
    - Step-8: Tutorial/step-8.md
  - Examples:
    - PhaseField:
      - Fracture: Examples/PhaseFieldFracture.md
  - Document:
    - mesh block: Document/block-mesh.md
    - dofs block: Document/block-dofs.md
    - elmts block: Document/block-elmts.md
    - mate block: Document/block-mates.md
    - bcs block: Document/block-bcs.md
    - ics block: Document/block-ics.md
    - qpoint block: Document/block-qpoint.md
    - projection block: Document/block-projection.md
    - nonlinear solver block: Document/block-nonlinearsolver.md
    - timestepping block: Document/block-timestepping.md
  - Release: release.md
